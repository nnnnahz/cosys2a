<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>高二忠溫馨網</title>
  <link rel="stylesheet" href="style.css"> <!-- 之後加CSS -->
  <style>
    body {
      position: relative;
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    /* 背景 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bgimg.jpeg');
      background-size: cover;
      background-position: center;
      opacity: 0.1; /* 透明度 */
      z-index: -1;  /* 底層 */
    }
    </style>
</head>
<body>

  <div id="loader">
    <div id="video-wrapper">
      <video id="loading-video" autoplay muted playsinline>
          <source src="s2a.mov" type="video/mp4"/>
          你的瀏覽器不能播。
      </video>
      <div class="welcome">歡迎來到高二忠</div>
      <div class="loading-bar">
        <div class="loading-fill"></div>
      </div>
    </div>
  </div>

  
  <div id="main-content" style="display: none;"><header>
    <h1>高二忠溫馨網</h1>
    <nav>
      <a href="indexbutton/menu.html">每周菜單</a> 
      <a href="indexbutton/intro.html">可愛成員介紹</a> 
      <a href="indexbutton/schedule.html">每週課表</a> 
      <a href="indexbutton/todo.html">班級代辦事項</a>
    </nav>
  </header>
  </div>
  </main>


  <script>

  const video = document.getElementById('loading-video');
  const progress = document.querySelector('.loading-fill');
  const loader = document.getElementById('loader');
  const content = document.getElementById('main-content');

  video.addEventListener('timeupdate', () => {
    const percent = (video.currentTime / video.duration) * 100;
    progress.style.width = percent + '%';
  });

  video.addEventListener('ended', () => {
    loader.style.display = 'none';
    content.style.display = 'block';
  });
</script>

</body>
</html>
